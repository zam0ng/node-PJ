<script src="./js/address.js"></script>
  <script>
    async function checkAPI() {
        try {
          const data = await axios.get(
            `${backend}/check/list`,
            { withCredentials: true, }
          );

          data.data.forEach((el) => {
            list.innerHTML += `
          <a href="${frontend}view.html?id=${el.id}">
        <div class="booklist">
            <div class="bookcover"><img src="${backend}/${el.img}" alt=""></div>
            <div>book's title : ${el.title}</div>
        </div>
      </a>
        `
          })
        } catch (error) {
          //console.log(error)
        }
      }
    checkAPI();

    async function buyAPI(){
      try {
        const data = await axios.get(
          `${backend}/buy/list`,
          {withCredentials:true}
        );
          data.data.forEach((e) => {
            list2.innerHTML += `
          <a href="${frontend}view.html?id=${e.id}">
        <div class="booklist">
            <div class="bookcover"><img src="${backend}/${e.img}" alt=""></div>
            <div>book's title : ${e.title}</div>
        </div>
      </a>
        `
          })
      } catch (error) {
        //console.log("checklist.html buyAPI에서 오류")
        //console.log(error)
      }
    }
    buyAPI();
  </script>
